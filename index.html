<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <p id="dragDummy"></p>
    <div id="game" @keydown="keypress">
      <div id="info-panel">
        <p>You have {{ health }} health.</p>
        <!-- <p>You have {{ mana }} mana.</p> -->
        <hr>
        <p>Equipped wand:</p>
        <p class="wand-desc">[A] Spawn randomly: <span>[{{bagContents(0)}}].</span></p>
        <p class="wand-desc">[S] Spawn randomly: <span>[{{bagContents(1)}}].</span></p>
        <p class="wand-desc">[D] Spawn randomly: <span>[{{bagContents(2)}}].</span></p>
        <p class="wand-desc">[F] Spawn randomly: <span>[{{bagContents(3)}}].</span></p>
        <hr>
        <p class="events"></p>
      </div>
      <div id="gameboard">
        <board></board>
        <button @click="executeSpell">Execute Spell</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
